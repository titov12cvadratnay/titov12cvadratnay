<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litefacebook</title>
    <style>
        
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size:  clamp(3px , 3vw , 20px);
        }

        #app{
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 130px;
            width: 93vw;
            background-color: rgb(255, 245, 139);
        }

        .title{
            font-size: clamp(3px , 7vw , 55px);
        }

        #app , a {
            padding: 10px;
            top: 50px;
        }

    </style>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="importmap">
    {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
    }
    </script>

    <script type="module">
        import { createApp } from 'vue'

        createApp({
            data() {
                return {
                    titleClass: 'title'
                }
            }
        }).mount('#app')
</script>

</head>

    <div id="app">
        <h1 :class="titleClass" >Litefacebook</h1>
