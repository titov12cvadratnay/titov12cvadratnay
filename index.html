<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная страница</title>

    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 239, 62);
        }
        
        .product-grid {
            display: grid;
            gap: 20px;
            padding: 20px;
        }
        
        @media screen and (min-width: 100px) and (max-width: 1150px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }


        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 6px 8px 1px rgba(0,0,0,.1);
            transition: transform .3s ease-in-out;
            padding: 100px ;
        }
        
        .card h3 {
            padding: 10px;
            text-align: center;
        }
        
        .card p {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 align="center" >Лента </h1>
    <h2 align="center">Всё для вас</h2>
    <section class="product-grid">
        <article class="card">
            <h3>Fast inf 1</h3>
            <p>Текст </p>
        </article>
        
        <article class="card">
            <h3>Fast inf 2</h3>
            <p>Текст</p>
        </article>
        
        <article class="card">
            <h3>Fast inf 3</h3>
            <p>Текст</p>
        </article>
        
        <article class="card">
            <h3>Fast inf 4</h3>
            <p>Текст</p>
        </article>
        
        <article class="card">
            <h3>Fast inf 5</h3>
            <p>Текст</p>
        </article>
        
    </section>
    
</body>
</html>
