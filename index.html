<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Clicker with LocalStorage</title>
</head>
<body>
    <h1>Просто кликай!</h1>
    <button id="clickMeBtn">Кликни меня!</button>
    <p id="counterDisplay">Всего кликов: 0</p>

    <script>
        // Загружаем текущее количество кликов из localStorage
        let counter = Number(localStorage.getItem('clicks')) || 0;
        
        // Обновляем экран
        updateCounter(counter);

        // Обработчик события клика
        document.getElementById('clickMeBtn').addEventListener('click', () => {
            counter++;
            localStorage.setItem('clicks', counter.toString());
            updateCounter(counter);
        });

        // Функция обновления экрана
        function updateCounter(value) {
            document.getElementById('counterDisplay').innerText = `Всего кликов: ${value}`;
        }
    </script>
</body>
</html>
