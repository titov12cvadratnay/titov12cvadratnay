<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker App</title>
</head>
<body>
    <h1>Кликер</h1>
    <button id="click-btn">Кликни меня!</button>
    <script>
        document.getElementById('click-btn').addEventListener('click', async () => {
            await fetch('/log-click', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'click' })
            });
        });
    </script>
</body>
</html>
