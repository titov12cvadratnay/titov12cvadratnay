<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: navy;
        }
        #counter {
            font-size: 2x;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Кликни!</h1>
<div id="counter">0</div>
<script>
let counter = 0;
document.body.onclick = function () {
    counter++;
    document.querySelector('#counter').innerText = counter;
};
</script>
</body>
</html>
