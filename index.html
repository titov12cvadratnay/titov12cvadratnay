<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litefacebook</title>
    <style>
        
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size:  clamp(10px , 5vw , 20px);
        }

        #app{
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 130px;
            width: 93vw;
            background-color: rgb(255, 245, 139);
        }

        .title{
            font-size: clamp(3px , 7vw , 55px);
        }

        #app , a {
            padding: 10px;
            top: 50px;
        }

        .regi{
            display: flex;
            flex-direction: column;
        }

        .regi , input {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #a9a9a9;
                border-radius: 4px;
                font-size: 16px;
        }

        .regi , button {
            color: rgb(0, 0, 0);
            background-color: rgb(255, 245, 139);
        }

        .p-1 {
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .none{
            position: none;
        }

        button{
            height: clamp(150px ,30vw , 200px);
            width: clamp(150px ,30vw , 200px);
            border-radius: 100% 100% 100% 100% / 100%;
            border: none;
        }

    </style>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="importmap">
    {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
    }
    </script>

    <script type="module">
        import { createApp } from 'vue'

        const acaunt = true

        createApp({
            data() {
                return {
                    titleClass: 'title'
                }
            }
        }).mount('#app')

        createApp({
            data(){
                return{
                    akNone: 'p-1'
                }
            }
        }).mount('body')
        console.log(akNone)
        function ifAcaunt (){
            if (acaunt) {
                console.log(akNone)
                akNone = 'none'
                console.log(akNone)
            }
        }
        

</script>
</head>
<body>
    <p>by Kit ------------ Button For Us --------- Кнопка Для Нас</p>
    <div id="app">
        <h1 :class="titleClass" >Butfrus</h1> 
        <a href="https://www.yandex.ru/search/?text=%D1%81%D1%82%D0%B0%D1%80%D1%8B%D0%B9+facebook&lr=10719" style="text-decoration: none; color: black;">О нас</a>
        <a href="https://www.yandex.ru/search/?text=%D1%81%D1%82%D0%B0%D1%80%D1%8B%D0%B9+facebook&lr=10719" style="text-decoration: none; color: black;">Акаунт</a>
    </div>
    <h2 >Это классический кликер . Самый лучший в мире . Проще быть не может</h2>
    <h1 align="center" class="p-1">Клики : 999</h1>
    <div class="p-1">
        <button class="p-1" onclick=ifAcaunt()>Кнопка</button>
    </div>
</body>
</html>
