<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <style>
    
        *{
            font-family: Arial;
        }
    
        .container {
            display: flex;
            justify-content: center; /* Выравниваем горизонтально */
            align-items: center;/* Выравниваем вертикально */
            height: 150px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: #ffa500; /* Цвет фона */
            margin: 1px;              /* Отступ между элементами */
            font-family: Arial;
            font-size: 120%;
        }
        
        h4{
            transform: translate( 0px , -60px);
            padding: 8%;
        }
        
        #container001{
            background: linear-gradient(#1FFF30, #F0FF1F, #61FFFB);
            border-radius: 5%;
        }
        
        #ballimg{
            animation-name: colorChange;
            animation-duration: 4s;  
            animation-timing-function: ease-in-out; 
            animation-iteration-count: infinite; 
            width: 20vw;
            height: 20vw ;
            transform: translate(1vw, -10vw); 
            border-radius: 50%;
        }

        @keyframes colorChange {
            0% {background-color: red;}
            25% {background-color: orange;} 
            50% {background-color: yellow;}
            75% {background-color: orange;}
            100% {background-color: red;}
        }
            
    </style>
</head>
<body>
    <div class="container" id="container001" >
        <h4>Название </h4>
        <h4>О нас </h4>
        <h4>Войти </h4>
    </div>
    <div id="ballimg" ></div>
</html>
