<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <style>
    
        *{
            font-family: Arial;
            color: white;
        }
    
        .container {
            display: flex;
            justify-content: center; /* Выравниваем горизонтально */
            align-items: center;/* Выравниваем вертикально */
            height: clamp(150px ,30vw , 200px);
            z-index: 5;
            box-shadow: 0px 0px 5px #000000;
        }
        
        .square {
            width: 100px;
            height: 100px;
            background-color: #ffa500; /* Цвет фона */
            margin: 1px;              /* Отступ между элементами */
            font-family: Arial;
            font-size: 120%;
        }
        
        h4{
            transform: translate( 0px , -60px);
            padding: 8%;
        }
        
        #container001{
            background: linear-gradient(#4DA832, #14F02A, #B2FF00 , #00FF55 );
            border-radius: 1%;
        }
        
        #ballimg {
            animation-name: colorChange;
            animation-duration: 4s;  
            animation-timing-function: ease-in-out; 
            animation-iteration-count: infinite; 
            width: clamp(150px ,30vw , 200px);
            height: clamp(150px ,30vw , 200px);
            transform: translateY(-289px);
            position: absolute;
            right: 5px;
            border-radius: 50%;
            box-shadow: 0px 0px 5px #000000;
        }

        @keyframes colorChange {
            0% {background-color: #14F02A;}
            25% {background-color: #B2FF00;} 
            50% {background-color: #E7E23C;}
            75% {background-color: #B2FF00;}
            100% {background-color: #14F02A;}
        }
        
        h2 {
            position: relative;
            top: -10vh; 
            left: 5vw; 
            transform: translate(5vw , clamp(-500px, -3vw , 300px));
            font-size: clamp(1rem, 8vw, 2rem);
            text-align: center;
            max-width: 90%; 
        }

        .style-div-cub-1{
            animation-name: colorChange;
            animation-duration: 4s;  
            animation-timing-function: ease-in-out; 
            animation-iteration-count: infinite; 
            width: 110px;
            height: 110px;
            transform: translate(0px, -70px);
            border-radius: 5px;
            box-shadow: 0px 0px 5px #000000;
        }

        .tema{
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 5%;
            color: black;
            height: 173px;
            width: 110px;
            background-color: #E7E23C;
            box-shadow: 0px 0px 5px #000000;
        }

        @media screen and (max-width: 800px){
            #ballimg {
                display: none;
            }
            
            .tema{
                display: none;
            }
        }
        
        @media screen and (min-width: 800px){
            .style-div-cub-1 {
                display: none;
            }
        }
           
    </style>
</head>
<body>
    <div class="container" id="container001" >
        <h4>Название </h4>
        <h4>О нас </h4>
        <h4>Войти </h4>
    </div>
    <h2>Рассказывайте</h2>
    <div id="ballimg" align="right" ></div>
    <button class="style-div-cub-1">Тема</button>
    <button class="tema" >Тема</button>
</html>
