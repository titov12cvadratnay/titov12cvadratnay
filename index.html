    <style>

        body {

        }

<body>
<div class="container">

    <div id="counter">0</div>

    <button onclick="sendClickRequest()">–ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!</button>

<script>
    // –ü–∞—Ä—Å–∏–º unique_id –∏–∑ URL
    let params = new URLSearchParams(window.location.search);

    }
</script>
